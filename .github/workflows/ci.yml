name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e src/python

      - name: Run unit tests
        run: PYTHONPATH=src/python python3 -m unittest discover -s src/python/tests -v

      - name: Run transform harness fixture mode
        run: PYTHONPATH=src/python python3 tools/transform_harness.py --mode fixture
